<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Skool Portal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="shortcut icon" href="images/images (2).jpg" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="boo">
        <div class="box col-lg-8 col-10 mx-auto shadow rounded-3 my-5 p-3 border-bottom border-light border-5 border-top flex-wrap mb-3" style="background-color: #001F54;"> 
            <h2 class="text-center animate__animated animate__zoomIn">My Skool Portal ğŸªªğŸ“˜ğŸŒ</h2>
            <label for="names" class="mt-3 fs-6 fst-italic">Student Name :</label>
            <input type="text" class="form-control mt-2 fw-bold text-primary text-capitalize" placeholder="Enter your Full Name" id="studentName">
        <div class="text-end">
        <button class="btn btn-light fw-bold text-primary shadow mt-3" onclick="addStudent()">Register</button>
        </div> <br>
        <div id="displayStudent" class="text-light text-capitalize"></div>
        <p class="text-center fw-bold bg-light text-primary p-2 col-lg-4 col-md-8 col-10 rounded-5 shadow animate__animated animate__rubberBand" id="noStudent" style="display: block;">No student registered yet !</p>
        </div>
        <div class="d-flex justify-content-end">
            <button class="btn btn-primary me-5 fw-bold" onclick="show()">Refresh</button>
            <button class="btn btn-primary me-5 fw-bold" onclick="about()">About</button>
        </div>
        <p class="text-center border border-5 w-50 m-5 fw-bold rounded-3 fs-4 fst-italic text-white bg-lght border-primary" style="display: none;" id="info"> 
            ABOUT AND INSTRUCTION <br>
            This is a website used to register students and give them Student ID number. <br>
            it stores student's registration data and keeps them safe <br>
            Kindly click on refresh to get your data back </p>
    </div>
</body>
<script src="script.js"></script>
</html>
